<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4285F4" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="vm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA4335" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#EA4335" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="firewall-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBC05" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FBBC05" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="internet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34A853" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#34A853" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Cloud Platform -->
  <rect x="100" y="50" width="600" height="500" rx="20" ry="20" 
        fill="url(#cloud-gradient)" stroke="#4285F4" stroke-width="2"/>
  <text x="340" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#4285F4">Google Cloud Platform</text>
  
  <!-- VPC Network -->
  <rect x="150" y="120" width="500" height="400" rx="15" ry="15" 
        fill="#FFFFFF" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="350" y="145" font-family="Arial" font-size="16" font-weight="bold" fill="#4285F4">VPC Network</text>
  
  <!-- Subnet -->
  <rect x="180" y="170" width="440" height="320" rx="10" ry="10" 
        fill="#F1F3F4" stroke="#4285F4" stroke-width="2"/>
  <text x="365" y="190" font-family="Arial" font-size="14" fill="#4285F4">Subnet</text>
  
  <!-- VM Instance -->
  <rect x="280" y="220" width="240" height="180" rx="10" ry="10" 
        fill="url(#vm-gradient)" stroke="#EA4335" stroke-width="2"/>
  <text x="350" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#EA4335">jenkins-1-vm</text>
  <text x="320" y="265" font-family="Arial" font-size="12" fill="#EA4335">e2-standard-2</text>
  <text x="320" y="285" font-family="Arial" font-size="12" fill="#EA4335">2 vCPU, 8GB RAM</text>
  
  <!-- Jenkins Logo -->
  <rect x="340" y="300" width="120" height="70" rx="5" ry="5" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <text x="375" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Jenkins</text>
  <text x="363" y="350" font-family="Arial" font-size="10" fill="#666666">Bitnami Package</text>
  
  <!-- Firewall -->
  <rect x="200" y="440" width="400" height="30" rx="5" ry="5" 
        fill="url(#firewall-gradient)" stroke="#FBBC05" stroke-width="2"/>
  <text x="370" y="460" font-family="Arial" font-size="14" fill="#996400">Firewall Rules</text>
  
  <!-- Internet -->
  <ellipse cx="400" cy="530" rx="80" ry="40" 
           fill="url(#internet-gradient)" stroke="#34A853" stroke-width="2"/>
  <text x="375" y="535" font-family="Arial" font-size="14" fill="#34A853">Internet</text>
  
  <!-- Connections -->
  <line x1="400" y1="440" x2="400" y2="400" stroke="#666666" stroke-width="2"/>
  <line x1="400" y1="490" x2="400" y2="530" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,405 395,415 405,415" fill="#666666"/>
  <polygon points="400,525 395,515 405,515" fill="#666666"/>
  
  <!-- Deployment Manager -->
  <rect x="550" y="100" width="120" height="40" rx="5" ry="5" 
        fill="#FFFFFF" stroke="#4285F4" stroke-width="2"/>
  <text x="560" y="125" font-family="Arial" font-size="10" fill="#4285F4">Deployment Manager</text>
  
  <!-- Legend -->
  <rect x="580" y="520" width="110" height="20" rx="3" ry="3" 
        fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <text x="590" y="535" font-family="Arial" font-size="12" fill="#333333">VPC Networking</text>
</svg>
